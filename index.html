<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerador de Markov</title>
    <link
      href="https://fonts.googleapis.com/css?family=Libre Franklin"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./scripts.js"></script>
  </head>
  <body>
    <div class="custom_bg w-100 h-100 m-0">
      <div class="custom_title">
        <h1 class="text-white font-weight-bold custom_fs custom_margin">
          MARKOV
        </h1>
        <h1 class="custom_text custom_fs custom_margin">GENERATOR</h1>
      </div>
      <div class="d-flex justify-content-center w-100 h-50">
        <textarea
          readonly
          class="custom_textarea"
          id="output"
          placeholder="O texto gerado aparecera aqui!"
        ></textarea>
      </div>
      <h1 class="text-center text-white custom_legend">
        Selecione uma das opções abaixo para iniciar a produção do texto:
      </h1>
      <div class="d-flex justify-content-around">
        <input type="radio" id="1" name="order" value="1" class="d-none" />
        <input type="radio" id="2" name="order" value="2" class="d-none" />
        <input type="radio" id="3" name="order" value="3" class="d-none" />
        <input type="radio" id="4" name="order" value="4" class="d-none" />
        <input type="radio" id="5" name="order" value="5" class="d-none" />
        <label for="1" class="custom_label">1</label>
        <label for="2" class="custom_label">2</label>
        <label for="3" class="custom_label">3</label>
        <label for="4" class="custom_label">4</label>
        <label for="5" class="custom_label">5</label>
      </div>
      <div class="d-flex justify-content-center">
        <button class="custom_button" id="generate">GERAR</button>
      </div>
    </div>
  </body>
</html>
